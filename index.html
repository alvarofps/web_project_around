<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Logo de Alrededor de los EEUU"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/avatar-image.jpg"
              alt="Imagen de Jacques Costeau"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Costeau</h1>
              <h2 class="profile__description">Explorador</h2>
            </div>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            >
              <img
                class="profile__icon profile__icon_type_edit"
                src="./images/profile-edit-button.svg"
                alt="Botón de editar"
              />
            </button>
          </div>
          <button
            class="profile__button profile__button_type_add"
            type="button"
          >
            <img
              class="profile__icon profile__icon_type_add"
              src="./images/profile-add-button.svg"
              alt="Botón de añadir"
            />
          </button>
        </section>
        <section class="elements">
          <div class="elements__cards">
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Yosemite.jpg"
                alt="Imagen del Valle de Yosemite"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Valle de Yosemite</h3>
                <button
                  class="elements__button elements__button_type_like"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Galapagos.jpg"
                alt="Imagen de las Islas Galápagos"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Islas Galápagos</h3>
                <button
                  class="elements__button elements__button_type_like"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Calvas.jpg"
                alt="Imagen de las Montañas Calvas"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Montañas Calvas</h3>
                <button
                  class="elements__button elements__button_type_like"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Latemar.jpeg"
                alt="Imagen de Latemar"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Latemar</h3>
                <button class="elements__button elements__button_type_like">
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Vanoise.jpeg"
                alt="Imagen del Parque Nacional Vanoise"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Paque Nacional Vanoise</h3>
                <button
                  class="elements__button elements__button_type_like"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
            <div class="elements__card">
              <img
                class="elements__image"
                src="./images/element-image-Lake-Dibraies.jpeg"
                alt="Imagen del Lago di Braies"
              />
              <button
                class="elements__button elements__button_type_trash"
                type="button"
              >
                <img
                  class="elements__icon elements__icon_type_trash-cap"
                  src="./images/trashcap.svg"
                  alt="Botón de eliminar"
                />
                <img
                  class="elements__icon elements__icon_type_trash-can"
                  src="./images/trashcan.svg"
                  alt="Botón de eliminar"
                />
              </button>
              <div class="elements__title">
                <h3 class="elements__text">Lago di Braies</h3>
                <button
                  class="elements__button elements__button_type_like"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_like-icon"
                    src="./images/like.svg"
                    alt="Botón de gustar"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__button popup__button_type_close" type="button">
            <img
              class="popup__icon"
              src="./images/popup-close-icon.svg"
              alt="Cerrar"
            />
          </button>
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="popup__form">
            <fieldset class="popup__name">
              <input
                class="popup__item popup__item_type_name"
                type="text"
                name="name"
                placeholder="Nombre"
                value="Jacques Costeau"
                required
              />
              <input
                class="popup__item popup__item_type_about"
                type="text"
                name="name"
                placeholder="Acerca de mí"
                value="Explorador"
                required
              />
              <button
                class="popup__button popup__button_type_send"
                type="submit"
              >
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
